<div class="review">
  <div class="review-header">
    <h3 class="review-name">{{ review.name }}</h3>
    <div class="review-rating">
      <span *ngFor="let star of [].constructor(review.rate); let i = index" class="star">★</span>
      <span *ngFor="let star of [].constructor(5-review.rate); let i = index" class="star empty">★</span>
    </div>
  </div>
  <div class="review-text">
    <p>{{ review.text }}</p>
  </div>
</div>
