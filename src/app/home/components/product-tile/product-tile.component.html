<div class="product-tile">
  <div class="product-image">
    <img [src]="product.image" alt="{{ product.title }}" onerror="this.src='../../../assets/NoImage.jpg';">
  </div>
  <h3 class="product-title">
    <a [routerLink]="['/products', product.id]">
      {{ product.title }}
    </a>
  </h3>
  <div class="product-details">
    <span *ngIf="product.rating" class="product-rating">{{ product.rating.rate }} â˜…</span>
    <span class="product-price">{{ product.price }} $</span>
  </div>
  <div class="product-actions">
    <app-add-to-cart-page-button [numberOfItems]="count" [productID]="product.id" [isDisabled]="product.stock === 0"></app-add-to-cart-page-button>
    <a [routerLink]="['/product/edit', product.id]" class="button">Edit</a>
    <button (click)="deleteProduct()">Delete</button>
  </div>
</div>
